<h3>{{'authentication.forgot-password.placeholders.title' | translate}}</h3>

<form [formGroup]="form" novalidate>

  <div class="input">
    <input pInputText type="text" formControlName="email"
           placeholder="E-mail"/>
  </div>

  <button pButton type="button" class="p-button-raised p-button-rounded" (click)="resetPassword()"
          [disabled]="!isFormValid()">{{'authentication.forgot-password.placeholders.resetPassword' | translate}}
  </button>
</form>
