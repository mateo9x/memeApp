<h3> Odzyskiwanie hasła </h3>

<form [formGroup]="form" novalidate>

  <div class="input">
    <input pInputText type="text" formControlName="email" placeholder="E-mail"/>
  </div>

  <button pButton type="button" class="p-button-raised p-button-rounded" (click)="resetPassword()" [disabled]="!isFormValid()">Resetuj hasło
  </button>
</form>
