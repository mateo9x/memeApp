<img [src]="getIcon()" alt="" [pTooltip]="user.username" tooltipPosition="bottom"
     (click)="toggleExpanded()">

<ng-container *ngIf="expanded">
  <div class="profile-nav-expanded">
    <div>
      <a routerLink="profile-settings">
        <fa-icon icon="gear"/>
        {{'profile.profile-nav.settings' | translate}}</a>
    </div>
    <div>
      <a [routerLink]="'user/' + user.id">
        <fa-icon icon="meteor"/>
        {{'profile.profile-nav.yourMemes' | translate}}</a>
    </div>
    <div>
      <a routerLink="logout">
        <fa-icon icon="sign-out"/>
        {{'profile.profile-nav.logout' | translate}}</a>
    </div>
  </div>
</ng-container>
